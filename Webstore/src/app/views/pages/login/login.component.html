<div class="container">
  <fieldset>
      <legend>Log In</legend>
      <form [formGroup]="login" (ngSubmit)="submitForm()">
        
          <div class="form-group">
              <label for="uName">User Name</label>
              <input #un type="text" class="form-control" id="uName" formControlName="uName">
              <small class="text-danger" *ngIf="uName.invalid && uName.touched"> ** User name is invalid. </small>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input #pw type="password" class="form-control" id="password" formControlName="password">
            <small class="text-danger" *ngIf="password.invalid && password.touched"> ** Password is invalid. </small>
        </div>

        
          <button type="submit" class="btn btn-primary" (click)='logIn(un.value,pw.value)' [disabled]="login.invalid">Log In</button>
          <!-- <button type="button" class="btn btn-secondary" (click)="setValue()">Set Value</button>
          <button type="button" class="btn btn-secondary" (click)="patchValue()">Patch Value</button> -->
      </form>
  </fieldset>



</div>
